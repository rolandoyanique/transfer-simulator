<mat-toolbar color="primary">
  <button mat-icon-button (click)="sidenav.toggle()" class="mobile-hidden">
    <mat-icon>menu</mat-icon>
  </button>
  
  <span>{{ 'APP.TITLE' | translate }}</span>
  
  <span class="flex-spacer"></span>
  
  <!-- Language switcher -->
  <button mat-button (click)="switchLanguage('es')" [class.active]="currentLang === 'es'">
    ES
  </button>
  <button mat-button (click)="switchLanguage('en')" [class.active]="currentLang === 'en'">
    EN
  </button>
  
  <!-- Dark mode toggle -->
  <mat-slide-toggle 
    [checked]="isDarkMode" 
    (change)="toggleDarkMode()"
    class="mobile-hidden">
    <mat-icon>{{isDarkMode ? 'brightness_3' : 'wb_sunny'}}</mat-icon>
  </mat-slide-toggle>
</mat-toolbar>

<mat-toolbar color="accent" class="sub-toolbar">
  <button mat-button routerLink="/dashboard" routerLinkActive="active">
    <mat-icon>dashboard</mat-icon>
    {{ 'MENU.DASHBOARD' | translate }}
  </button>
  <button mat-button routerLink="/simulation" routerLinkActive="active">
    <mat-icon>compare_arrows</mat-icon>
    {{ 'MENU.SIMULATION' | translate }}
  </button>
  <button mat-button routerLink="/history" routerLinkActive="active">
    <mat-icon>history</mat-icon>
    {{ 'MENU.HISTORY' | translate }}
  </button>
</mat-toolbar>

<main class="container">
  <router-outlet></router-outlet>
</main>

<app-crypto-market></app-crypto-market>
